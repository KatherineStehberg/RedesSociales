<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-mT5N4XCE8ZtHrZkq61Mn9TpBRiFV/MDLO5c8wU6qek5c/iq3VcVM2X3UqpZZEmhGPb5I1eI7BF06jMbbZ9awqfA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="/login.js"></script>
    <script src="https://kit.fontawesome.com/f4b397662f.js" crossorigin="anonymous"></script>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v19.0" nonce="rCDrEi8M"></script>

    <title>Conecta tus Redes Sociales</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo-menu">
                <a href="https://famores.com/wp-content/uploads/2024/04/Logo-Mothership.jpg">
                    <img src="https://famores.com/wp-content/uploads/2024/04/Logo-Mothership.jpg" alt="Logo de coches eléctricos">
                </a>
            </div>
            <ul class="secondary-nav">
                <li><button type="button" class="btn btn-primary light-purple"><i class="fas fa-bullhorn"></i> Crear Campaña</button></li>
                <li><button type="button" class="btn btn-primary dark-purple"><i class="fab fa-google"></i> Opiniones de Google</button></li>
                <li><button type="button" class="btn btn-primary yellow"><i class="fas fa-cog"></i> Configuración</button></li>
            </ul>
        </nav>
        <section>
            <div class="login-form">
                <h2>Log in to your account</h2>
                <p class="subtext">Welcome back! Please enter your details</p>
                <form id="loginForm">
                    <div>
                        <label for="email"><span class="gray-text">Email</span></label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div>
                        <label for="password"><span class="gray-text">Password</span></label>
                        <input type="password" id="password" name="password" required placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">
                    </div>
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember" class="gray-text">Remember for 30 days</label>
                        <a href="#" class="forgot-password">Forgot Password</a>
                    </div>
                    <button type="submit" class="purple-button">Sign in</button>
                    <div class="instagram-signin">
                        <button type="button" class="instagram-button">
                            <i class="fab fa-instagram"></i> Sign in with Instagram
                        </button>
                    </div>
                </form>
            </div>
        </section>
        <main>
            <!-- Resto del contenido -->
        </main>
        <footer>
            <h2>Todos los derechos reservados</h2>
            <div class="socialmedia-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </footer>
    </div>
</body>
</html>
    </div>
</body>
</html>
